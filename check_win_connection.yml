---
 - name: Get os distribution and os name from facts
   hosts: all
   gather_facts: true
   tasks:
   - name: Ping Windows Server
     win_ping:
      data: "Connection OK"
   - name: Display os distribution and os name
     debug:
      msg: 
       - "The OS distribution: {{ansible_distribution}}"
       - "The OS name: {{ansible_system}}"
       - "The OS family: {{ansible_os_family}}"
       - "Architecture: {{ansible_architecture}}"
       - "Memoria Total (MB): {{ansible_memtotal_mb}}"
       - "Memoria Libre (MB): {{ansible_memfree_mb}}"
       - "Procesadores: {{ansible_processor_cores}}"

